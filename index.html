<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous">

</head>
<body>
    <main>
        <!-- EMAIL -->
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <h4 class="text-danger text-center my-3">CIAO!</h4>
                        <h5 class="text-danger text-center my-3">Solo gli utenti registrati possono accedere al sito!</h5>
                        <div>
                            <input type="text" class="form-control" name="email" id="email" placeholder="inserisci la tua mail">
                            <div class="my-4 d-flex justify-content-center">
                                <button type="button" class="btn btn-danger" id="btn-accedi">Accedi</button>
                            </div>

                            <div id="accesso" class="text-center"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- DADI -->
        <div class="container">
            <div class="row">
                <div class="col">
                    <input type="button" id="lancia-bnt" value="Lancia il dado">

                    <div id="utente"></div>
                    <div id="risultato"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
